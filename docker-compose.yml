services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3002:3000"
      - "4000:3000"
    env_file: .env
    environment:
      - PORT=3000
      - REGISTRY_DATA_DIR=/app/data/projects
      - FRAMEWORK_DEFAULT_SPEC=/specs/Buildingspecs.txt
    volumes:
      - registry-data:/app/data
      - ./backend/verbose-logs:/app/verbose-logs
      - ./Specs:/specs:ro

  web:
    build:
      context: .
      dockerfile: web-client/Dockerfile
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://localhost:3002}
      - FALLBACK_URL=${FALLBACK_URL:-http://localhost:3002}
    volumes:
      - ./voice-agent/web-test/config.js:/app/config.js:ro

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate --url http://backend:3000
    depends_on:
      - backend

volumes:
  registry-data:
