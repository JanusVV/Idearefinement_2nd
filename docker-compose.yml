services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3002:3000"
      - "4000:3000"
    env_file: .env
    environment:
      - PORT=3000
      - REGISTRY_DATA_DIR=/app/data/projects
      - FRAMEWORK_DEFAULT_SPEC=/specs/Buildingspecs.txt
    volumes:
      - registry-data:/app/data
      - ./Specs:/specs:ro

  web:
    build:
      context: .
      dockerfile: web-client/Dockerfile
    ports:
      - "3001:3001"
    env_file: .env
    environment:
      - BACKEND_URL=http://localhost:3002
    volumes:
      - ./voice-agent/web-test/config.js:/app/config.js:ro

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - backend

volumes:
  registry-data:
  caddy-data:
  caddy-config:
